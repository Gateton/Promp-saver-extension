<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/tailwind.css">
    <style>
        /* Fijar tamaño del popup y permitir scroll global */
        html, body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Scroll en el contenedor de prompts */
        #promptList {
            max-height: 400px; /* Ajusta la altura máxima */
            overflow-y: auto;  /* Permite desplazamiento vertical */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased p-4">

    <!-- Contenedor Principal -->
    <div class="flex flex-col h-full space-y-4">

        <!-- Encabezado -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-blue-400">Prompt Saver</h1>
            <p class="text-sm text-gray-400">Guarda, organiza y copia tus prompts</p>
        </div>

        <!-- Selección de orden -->
        <select id="sortBySelect" class="w-full bg-gray-800 text-gray-300 border border-gray-700 rounded-md p-2 focus:outline-none">
            <option value="favorites">Favoritos Primero</option>
            <option value="date">Más Recientes</option>
        </select>

        <!-- Formulario para guardar prompt -->
        <form id="promptForm" class="flex gap-2">
            <input 
                type="text" 
                id="promptInput" 
                placeholder="Escribe tu prompt..." 
                class="flex-1 bg-gray-800 text-gray-300 placeholder-gray-500 border border-gray-700 rounded-md p-2 focus:outline-none"
                required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white p-2 rounded-md">
                Guardar
            </button>
        </form>

        <!-- Lista de prompts -->
        <div id="promptList" class="flex-1 bg-gray-800 p-2 rounded-md overflow-y-auto space-y-2 border border-gray-700"></div>

        <!-- Importar Prompts -->
        <label for="importPrompts" class="bg-blue-600 hover:bg-blue-500 text-white p-2 rounded-md text-center cursor-pointer">
            Importar Prompts
            <input 
                type="file" 
                id="importPrompts" 
                class="hidden"
                accept="application/json"
            >
        </label>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500">
            © 2024 Prompt Saver
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
